
# Simple TLS config file

port: 4443
net: "0.0.0.0"

tls {
  # Server cert
  cert_file: "certs/server-cert.pem"
  # Server private key
  key_file:  "certs/server-key.pem"
  # Verify client certs
  verify: true
  # Server verifies client certificate, so need a CA
  ca_file: "certs/ca.pem"
  # Increase timeout for valgrind tests
  timeout: 2
}

